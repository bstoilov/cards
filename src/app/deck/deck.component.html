<div #main>
  <div *ngFor="let card of cards; let i = index">
    <div *ngIf="cards[i]">
      <app-card
        [left]="left + i * leftOffset"
        [top]="top + i * topOffset"
        [hoverStyle]="hover"
        [angle]="angle + i * angleSpacing"
        [fliped]="visible"
      ></app-card>
    </div>
  </div>
</div>
